<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab One
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-button expand="full" (click)="auth.logout()">Exit</ion-button>
    <div *ngFor="let post of posts">
      <ion-card class="welcome-card">
        <ion-img src="/assets/shapes.svg"></ion-img>
        <ion-card-header>
          <!-- <ion-card-subtitle>Get Started</ion-card-subtitle> -->
          <ion-card-title>{{post.title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p [innerHTML]="post.content" class="card-content"></p>
        </ion-card-content>
       
        <ion-row>
          <ion-col size="3" size-lg offset="2">
            <ion-button >
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="3" size-lg >
            <ion-button (click)="delete(post.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-col><ion-col size="3" size-lg >
            <ion-button >
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
    
</ion-content>
