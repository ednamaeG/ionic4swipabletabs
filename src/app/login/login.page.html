<ion-header>
  <ion-toolbar>
    <!-- <ion-title>Login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list  >
    <ion-item lines="none">
      <ion-label position="stacked">
        Email:
      </ion-label>
      <ion-input placeholder="Enter your Email"  ></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="stacked">
          Password:
        </ion-label>
        <ion-input type="password" placeholder="Enter your Password" ></ion-input>
      </ion-item>
      <ion-button expand="full" (click)="login()">Enter</ion-button>
  </ion-list>

</ion-content>
